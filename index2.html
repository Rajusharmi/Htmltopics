<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                display:grid;
                grid-template-areas:
                /* "header header header" */
                "nav footer footer"
                "nav article ads";
                
                grid-template-rows: 80px 1fr 70px;
                grid-template-columns: 20% 1fr 10%;
                height: 100vh;
                margin: 10px;
                grid-row-gap: 10px;
                grid-column-gap: 10px;
            }
            /* header{
              padding: 1.2em;
              background: gold;
            } */
            article{
                padding: 1.2em;
              background: gold;
            }
            nav{
                padding: 1.2em;
              background: gold;
            }
            div{
                padding: 1.2em;
              background: gold;
            }
            footer{
                padding: 1.2em;
              background: gold;
            }
            #pageheader

            {
                grid-area: header;
            }
            #pagearticle{
                grid-area: article;
            }
            #pagefooter
            {
                grid-area: footer;
            }
            #siteads
            {
                grid-area: ads;
            }
            #pagenav
            {
                grid-area: nav;
            }
            </style>
    </head>
    <body>
        <header id="pageheader">header</header>
        <article id="pagearticle">article</article>
        <nav id="pagenav">nav</nav>
        <div id="siteads">siteads</div>
        <footer id="pagefooter">footer</footer>
    </body>
</html>
